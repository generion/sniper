<!DOCTYPE html>

    <title>Sniper Scope Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Custom Scrollbar for High Score & Logs */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      /* Spin and Vanish Animation for Edge Hits */
      @keyframes spin-vanish {
        0% {
          transform: rotate(0deg) scale(1);
          opacity: 1;
        }
        50% {
           opacity: 0.8;
        }
        100% {
          transform: rotate(1080deg) scale(0);
          opacity: 0;
        }
      }
      
      .animate-spin-vanish {
        animation: spin-vanish 0.5s ease-in-out forwards;
      }
    </style>
